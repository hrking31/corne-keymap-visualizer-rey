<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Corne Map Interactivo</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#000000" />
  </head>
  <body>
    <h1>Corne ZMK Visualizer Rey</h1>

    <div class="layer-buttons">
      <button class="layer-btn active">Base</button>
      <button class="layer-btn">Num</button>
      <button class="layer-btn">Sym</button>
      <button class="layer-btn">Nav</button>
      <button class="layer-btn">Led</button>
      <button class="layer-btn">Fun</button>
    </div>

    <div class="keyboard-container">
      <div class="split left" id="left-side"></div>
      <div class="split right" id="right-side"></div>
    </div>

    <div id="info-modal" class="modal hidden">
      <div id="modal-layer"></div>
      <div id="modal-title"></div>
      <div id="modal-desc"></div>
      <p id="modal-extra"></p>
      <small id="modal-layer"></small>
    </div>

    <script src="data.js"></script>
    <script src="app.js"></script>

    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("sw.js");
      }
    </script>
  </body>
</html>
